    body {

      border: 4px solid black;
      border-radius: 30px;

    .parrafo_negrita,

    }

    .parrafo_negrita {

    }

    .parrafo_subrayado {
      text-decoration: underline;
      font-size: 18px;
    }

    .fondo_rojo,
    .fondo_blanco {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 80%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .fondo_rojo {
      background-color: #ff6347;
      color: white;
    }

    .fondo_rojo:hover,
    .fondo_blanco:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Responsive para m칩viles */
    @media (max-width: 600px) {

        padding: 15px;
      }

      .fondo_rojo,
      .fondo_blanco {
        max-width: 100%;
        margin: 10px 0;
      }

      .img1 {
